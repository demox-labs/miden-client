[package]
name = "miden-wasm"
version = "1.0.0"
description = "WebAssembly based toolkit for developing zero knowledge applications with Polygon Miden"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies.wasm-bindgen]
wasm-bindgen = "0.2"

[dependencies.getrandom]
version = "0.2"
features = ["js"]

[dependencies]
rand = "0.8.5"

serde = { version = "1.0", features = ["derive"] }

serde_json = "1.0"

miden_lib = { package = "miden-lib", git = "https://github.com/0xPolygonMiden/miden-base", branch = "main", default-features = false }